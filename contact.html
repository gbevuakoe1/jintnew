                <i class="uil uil-times"></i>
            </div>
        </div>

            
        <div class="menu-btn" id="open-btn">
            <i class="uil uil-bars"></i>

    <section class="hero-contact">
        <div class="hero-contact-content">
            <h3>Contact Us</h3>
        </div>
    </section>

    

    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-left">
                <div class="contact-card">
                    <i class="uil uil-map-marker"></i>
                    <h4>Our Location</h4>
                    <p>14 Abuja Street Ritz Junction, Madina Accra</p>
                </div>
                <div class="contact-card">
                    <i class="uil uil-clock"></i>
                    <h4>Working Hours</h4>
                    <p>Mon-Sat: 09AM-05PM</p>
                </div>
                <div class="contact-card">
                    <i class="uil uil-envelope"></i>
                    <h4>Email Us</h4>
                    <p>jintconsult@gmail.com</p>
                </div>
                <div class="contact-card">
                    <i class="uil uil-phone"></i>
                    <h4>Call Us</h4>
                    <p>+233247233397</p>
                </div>
                
            </div>
            <div class="contact-right">
                <div class="form-container">
                    <div class="input-box">
                        <input type="text" placeholder="Your Full Name">
                        <input type="text" placeholder="Your Company">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Your Email">
                        <input type="text" placeholder="Phone NUmber">
                    </div>
                    <div class="input-box">
                        <textarea placeholder="Your Message"></textarea>
                    </div>
                    <div class="button-container">
                        <button class="cta-btn2">Send Message</button>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <section class="map-section">
        <iframe
         src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d254091.84503476883!2d-0.3342242201219068!3d5.686372794295309!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNcKwNDEnMTAuOSJOIDDCsDEwJzEwLjAiVw!5e0!3m2!1sen!2sgh!4v1759701332579!5m2!1sen!2sgh"

        referrerpolicy="no-referrer-when-downgrade">
